name: spendulum
description: "Spendulum: Expense and Income Tracker"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  uuid: ^3.0.7
  provider: ^6.1.2
  intl: ^0.19.0
  flutter_colorpicker: ^1.1.0
  fl_chart: ^0.66.0
  logger: ^1.4.0
  animated_background: ^2.0.0
  sqflite: ^2.3.2
  path: ^1.8.3
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"

  flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/images/app_icon.png
  uses-material-design: true
